name: Daily NBA Data Update

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Data Scraper
      env:
        CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
        CHROMEDRIVER_PATH: ${{ steps.setup-chromedriver.outputs.chromedriver-path }}
      run: python src/data_ops.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add data/raw/nba_master_data_2026.csv
        git commit -m "chore: Daily data update by bot ðŸ¤–" || exit 0
        git push